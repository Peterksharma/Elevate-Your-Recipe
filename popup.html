<html lang="en">
<head>

  <link rel="stylesheet" href="./style.css">
  <title>Recipe Finder</title>
</head>
<body>
  <img src="./images/logo.png" alt="Elevate Your Recipe logo that is a mountain and text" id="logo">
  <input type="range" id="elevation" name="Elevation" min="0" max="15000" step="500" value="0">
  <span>Elevation</span>
  <span id="rangeValue">0</span>
  <button id="find-recipe">Get Your Recipe Higher</button>
  <div>
    <h1>Amounts Before Adjustment</h1>
    <p>Flour: <span></span></p>
    <p>Leavener: <span></span></p>
    <p>Sugar: <span></span></p>
    <p>Liquid: <span></span></p>
  </div>
  <div>
    <h1>Amounts After Adjustment</h1>
    <p>Flour: <span></span></p>
    <p>Leavener: <span></span></p>
    <p>Sugar: <span></span></p>
    <p>Liquid: <span></span></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
